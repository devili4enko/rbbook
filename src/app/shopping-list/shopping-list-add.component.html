<div class="row">
    <div class="col-xs-12">
        <form id="shopping-list-add" (ngSubmit)="onSubmit(f.value)" #f="ngForm">
            <div class="row">
                <div class="col-sm-5">
                    <label for="" class="item-name">Name</label>
                    <input type="text" id="item-name" required class="form-control" ngModel name="name"></div>
            </div>
            <div class="col-sm-2 form-group"><label for="item-amount">Amount</label><input type="text" class="form-control" id="item-amount" ngModel name="amount"></div>
            <div class="row">
                <div class="col-xs-12">
                    <button type="submit" class="btn btn-success" *ngIf="isAdd" [disabled]="!f.valid">Add</button>
                    <button type="button" class="btn btn-success" *ngIf="isAdd" [disabled]="!f.valid" (click)="showItems()">ShowItems</button>
                    <button type="submit" class="btn btn-danger" *ngIf="!isAdd" [disabled]="!f.valid">Save Iten</button>
                    <button type="button" class="btn btn-danger" *ngIf="!isAdd" [disabled]="!f.valid">Delete Iten</button>
                    <button type="button" class="btn btn-orimary" *ngIf="!isAdd" [disabled]="!f.valid">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
